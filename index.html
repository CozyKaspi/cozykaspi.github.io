// Split past/upcoming
var past=[], upcoming=[];
for(var i=0;i<races.length;i++){
  var r=races[i];
  var parts=r.dates.split(" ");
  var monthMap={Jan:0,Feb:1,Mar:2,Apr:3,May:4,Jun:5,Jul:6,Aug:7,Sep:8,Oct:9,Nov:10,Dec:11};
  var endStr=parts[parts.length-1];
  var endDay=parseInt(endStr);
  var monthStr=parts[0];
  var month=monthMap[monthStr.substring(0,3)];
  var startDay=parseInt(parts[1])||endDay;
  var startDate=new Date(2025,month,startDay);
  var endDate=new Date(2025,month,endDay);
  if(endDate<today){past.push(r);}else{upcoming.push(r);}
}
upcoming.sort(function(a,b){return a.round-b.round;});

function renderRaces(list, container, extraClass){
  for(var i=0;i<list.length;i++){
    var r=list[i];
    var div=document.createElement('div');
    div.className='race'+(extraClass?' '+extraClass:'');
    var t=document.createElement('div');t.className='race-title';t.innerHTML=r.title;div.appendChild(t);
    var m=document.createElement('div');m.className='race-meta';m.innerHTML=r.location+" • "+r.track+" • "+r.dates;div.appendChild(m);
    if(r.sessions&&r.sessions.length){
      for(var j=0;j<r.sessions.length;j++){
        var s=r.sessions[j];
        var sDiv=document.createElement('div');
        sDiv.className='session '+(s.type||'');
        sDiv.innerHTML='<span>'+s.name+'</span><span>'+s.time+'</span>';
        div.appendChild(sDiv);
      }
    }
    container.appendChild(div);
  }
}
var container=document.getElementById('schedule');
renderRaces(upcoming, container);
renderRaces(past, container, 'past');

// Clone content once for seamless looping
container.innerHTML += container.innerHTML;

// Infinite downward scroll
function infiniteScroll(){
  let speed = 0.3; // pixels per frame
  function step(){
    container.scrollTop += speed;
    if(container.scrollTop >= container.scrollHeight/2){
      container.scrollTop = 0; // reset seamlessly
    }
    requestAnimationFrame(step);
  }
  step();
}
setTimeout(infiniteScroll, 2000);
