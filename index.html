// --- Functions (classification + render) ---
function monthIndex(monStr){var m={Jan:0,Feb:1,Mar:2,Apr:3,May:4,Jun:5,Jul:6,Aug:7,Sep:8,Oct:9,Nov:10,Dec:11};return m[monStr]!==undefined?m[monStr]:0;}
function parseSessionDate(race,session){var parts=(race.dates||"").split(" ");var monthStr=parts[0]||"Jan";var daysPart=parts[1]||"1";var dayStart,dayEnd;if(daysPart.indexOf("-")>-1){var dparts=daysPart.split("-");dayStart=parseInt(dparts[0],10);dayEnd=parseInt(dparts[1],10);}else{dayStart=parseInt(daysPart,10);dayEnd=dayStart;}var weekday=(session.time||"").split(" ")[0];var timePart=(session.time||"").replace(/^[A-Za-z]+\s*/,"");var hm=timePart.indexOf(":")>-1?timePart.split(":"):["0","0"];var hour=parseInt(hm[0],10)||0;var minute=parseInt(hm[1],10)||0;var day;if(weekday==="Thu"){day=dayStart;}else if(weekday==="Fri"){day=dayStart;}else if(weekday==="Sat"){if(dayEnd-dayStart>=1){day=dayStart+1;}else{day=dayStart;}}else if(weekday==="Sun"){day=dayEnd;}else{day=dayStart;}return new Date(2025,monthIndex(monthStr.substring(0,3)),day,hour,minute,0,0);}
function findSession(r,pred){for(var i=0;i<r.sessions.length;i++){if(pred(r.sessions[i]))return r.sessions[i];}return null;}
function classifyRaces(list,ref){var past=[],upcoming=[],current=null;for(var i=0;i<list.length;i++){var r=list[i];var p1=findSession(r,function(s){return s.name==="P1";});var raceSession=findSession(r,function(s){return s.type==="race-event"||s.name==="Race";});if(p1&&raceSession){var p1Date=parseSessionDate(r,p1);var raceDate=parseSessionDate(r,raceSession);var raceEnd=new Date(raceDate.getTime()+2*60*60*1000);if(ref>=p1Date&&ref<=raceEnd){current=r;}else if(ref<p1Date){upcoming.push(r);}else{past.push(r);}}else{upcoming.push(r);}}upcoming.sort(function(a,b){return a.round-b.round;});past.sort(function(a,b){return a.round-b.round;});return{past:past,upcoming:upcoming,current:current};}
function escapeHtml(str){if(str===undefined||str===null)return"";return String(str).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;");}
function renderCalendar(){var container=document.getElementById("schedule");var updated=document.getElementById("updated");container.innerHTML="";var c=classifyRaces(races,new Date());if(c.current){var el=document.createElement("div");el.className="race highlight";var html="<div class='race-title'>"+escapeHtml(c.current.title)+"</div>";html+="<div class='race-meta'>"+escapeHtml(c.current.location)+" • "+escapeHtml(c.current.track)+" • "+escapeHtml(c.current.dates)+"</div>";for(var si=0;si<c.current.sessions.length;si++){var s=c.current.sessions[si];html+="<div class='session "+escapeHtml(s.type||"")+"'><span>"+escapeHtml(s.name)+"</span><span>"+escapeHtml(s.time)+"</span></div>";}el.innerHTML=html;container.appendChild(el);}for(var ui=0;ui<c.upcoming.length;ui++){var r=c.upcoming[ui];var el=document.createElement("div");el.className="race";var html="<div class='race-title'>"+escapeHtml(r.title)+"</div>";html+="<div class='race-meta'>"+escapeHtml(r.location)+" • "+escapeHtml(r.track)+" • "+escapeHtml(r.dates)+"</div>";for(var si=0;si<r.sessions.length;si++){var s=r.sessions[si];html+="<div class='session "+escapeHtml(s.type||"")+"'><span>"+escapeHtml(s.name)+"</span><span>"+escapeHtml(s.time)+"</span></div>";}el.innerHTML=html;container.appendChild(el);}for(var pi=0;pi<c.past.length;pi++){var r=c.past[pi];var el=document.createElement("div");el.className="race past";var html="<div class='race-title'>"+escapeHtml(r.title)+"</div>";html+="<div class='race-meta'>"+escapeHtml(r.location)+" • "+escapeHtml(r.track)+" • "+escapeHtml(r.dates)+"</div>";for(var si=0;si<r.sessions.length;si++){var s=r.sessions[si];html+="<div class='session "+escapeHtml(s.type||"")+"'><span>"+escapeHtml(s.name)+"</span><span>"+escapeHtml(s.time)+"</span></div>";}el.innerHTML=html;container.appendChild(el);}updated.textContent="Last updated: "+new Date().toLocaleString();}
